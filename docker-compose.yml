version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: expo-tokens-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - expo-tokens-network

volumes:
  mongodb_data:

networks:
  expo-tokens-network:
    driver: bridge
